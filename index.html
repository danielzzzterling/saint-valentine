<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mensaje Romantico</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="scene">
      <section class="card" aria-live="polite">
        <h1>Un detalle para ti</h1>
        <p id="romanticText">
          Desde que llegaste, cada dia es mas bonito. Quieres leer un poco mas?
        </p>
        <div class="actions">
          <button id="yesBtn" class="btn btn-yes" type="button">Si</button>
          <button id="noBtn" class="btn btn-no" type="button">No</button>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
