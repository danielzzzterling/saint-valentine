<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Una pregunta para ti...</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="scene">
      <section class="card" aria-live="polite">
        <h1>Una pregunta para ti</h1>
        <p id="romanticText">
          Desde que llegaste, cada dia es mas bonito. Quieres leer un poco mas?
        </p>
        <img
          id="firstGif"
          class="message-gif"
          src="https://i.pinimg.com/originals/47/6b/85/476b85783b816fef1d2c56ebe247cc0f.gif"
          alt="Gif romantico"
          loading="lazy"
        />
        <div class="actions">
          <button id="yesBtn" class="btn btn-yes" type="button">Si</button>
          <button id="noBtn" class="btn btn-no" type="button">No</button>
        </div>
      </section>
      <section class="card card-final" aria-live="polite" hidden>
        <h1>¡Sabía que dirías que sí!</h1>
        <img
          class="message-gif is-visible"
          src="https://i.pinimg.com/originals/e8/a5/50/e8a5508480b84f289889e955f3a0b36f.gif"
          alt="Gif de celebración"
          loading="lazy"
        />
      </section>
      <section class="card card-blank" aria-live="polite" hidden>
        <h1>Un detalle para ti. 🤍</h1>
        <p id="finalText">
          Este es uno de los detalles que quiero darte el 14, esperemos que
          cargue, sé paciente, te amoooo.
        </p>
        <button id="finalBtn" class="btn btn-wait" type="button" disabled>
          Esperando para desbloquear...
        </button>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
